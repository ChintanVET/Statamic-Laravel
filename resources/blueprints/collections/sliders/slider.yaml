title: slider-print
tabs:
  main:
    display: Main
    sections:
      -
        display: Slides
        fields:
          -
            handle: title
            field:
              type: text
              required: true
          -
            handle: heading
            field:
              type: text
              display: Heading
          -
            handle: sub_heading
            field:
              type: textarea
              display: 'Sub Heading'
          -
            handle: image_o
            field:
              container: assets
              type: assets
              display: Image
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
